    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
    function checkNickname() {
        const unick = document.querySelector('input[name="unick"]');
        isValid(unick, '닉네임');

        try {
            const response = await fetch(`/user-nickname-count?unick=${encodeURIComponent(unick.value)}`);
            const count = await response.json();

            if (count > 1) {
                alert('중복되는 닉네임이 있습니다.');
                unick.focus();
                return false;
            }

            if (confirm('사용 가능한 닉네임입니다.\n입력하신 닉네임으로 결정하시겠어요?')) {
                unick.readOnly = true;
                document.getElementById('nickCheckBtn').disabled = true;
                saveUserGoal();
            }
        } catch (error) {
            console.error("Error occurred while checking duplicate nickname:", error);
        }
    }

    function saveUserGoal() {
        let nickname = document.getElementById("inputNickname").value
        let goal = document.getElementById("inputGoal").value

        console.log(nickname)
        console.log(goal)
        if (!nickname || !goal) {
            alert("닉네임과 골을 모두 입력해주세요.");
            return;
        }
        checkNickname(); // 중복 확인 후 프로필 저장 여부 결정
    }
</script>
